<!doctype html>
<html ng-app="EdgeLottoApp">
    <head>
        <script src="vendor/angular.1.4.8.min.js"></script>

        <script src="edgelotto.js"></script>
        <!-- TODO custom CSS <link rel="stylesheet" href="edgelotto.css"> -->
    </head>

    <body>
        <h2>Edge Lotto</h2>

        <div ng-controller="EdgeLottoController as lotto">
            <table>
                <tr>
                    <th>Player Name</th>
                    <th>Number of Tickets</th>
                </tr>
                <tr ng-repeat="player in lotto.players">
                    <td>{{player.name}}</td>
                    <td>{{player.numTickets}}</td>
                </tr>
            </table>

            <hr />

            <form ng-submit="lotto.addPlayer()">
                <input type="text" ng-model="lotto.playerName"
                    placeholder="Player name"
                    required>
                <input type="number" ng-model="lotto.numTickets"
                    placeholder="Tickets"
                    required>
                <input type="submit" value="Add">
            </form>
        </div>
    </body>
</html>
